<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="icon" type="image/png" href="images/logo.PNG">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body>

<header class="timeNav">
    <div id="date"></div>
    <div id="clock"></div>
</header>

<div class="dashBoardHeadline">
    <h1 id="dashboardTitle">My Dashboard</h1>
    <i class="fas fa-pen edit-icon" id="editTitleButton"></i>
</div>

<main class="dashboardContainer">

    <section id="links" class="data-main">
        <h2>My Shortcuts:</h2>
        <div class="cardContainer" id="cardContainer"></div>
        <div class="inputLinkDiv">
            <input id="linkInput" type="text" placeholder="Enter a link or shortcut">
            <button id="addLinkButton"><i class="fas fa-search"></i></button>
        </div>
    </section>

    <section id="weather" class="data-main">
        <h2>Weather Forecast</h2>
        <input id="city" type="text" placeholder="Enter city" aria-label="Enter city name">
        <button id="weatherBtn" title="Fetch weather data">Get Weather</button>
        <div id="temp-div"></div>
        <div id="weather-info"></div>
        <img id="weather-icon" src="#" style="display: none;" alt="Weather Icon">
        <div id="hourly-forecast"></div>
    </section>

    <section id="news" class="data-main">
        <div id="news-container"></div>
    </section>

    <section id="notes" class="data-main">
        <h2>My Notepad</h2>
        <textarea id="noteTextare" placeholder="Write your notes here"></textarea>
    </section>

</main>

<footer>
    <p>Randomize background</p>
    <button id="randomBtn" aria-label="Randomize background"><i class="fas fa-sync-alt"></i></button>
</footer>

<script src="./js/main.js" type="module"></script>

</body>
</html>
